<body>

            <a href="../pages/Cuenta.html"><img src="../img/Iconos/CUENTA.png" alt="Perfil"></a>
        </div>
    </header>


    <div class="container">
        <h2>REGISTRO</h2>
        <form id="registroForm" action="null" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" 
                title="El nombre debe tener entre 3 y 50 caracteres.">
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required minlength="3" maxlength="50"
                title="El apellido debe tener entre 3 y 50 caracteres.">
        
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Por favor, introduce un correo electrónico válido.">
        
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required
                pattern="[0-9]{9}"
                title="El celular debe contener exactamente 9 números.">
        
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required minlength="5" maxlength="100"
                title="La dirección debe tener entre 5 y 100 caracteres.">
        
            <input type="submit" value="Registrar">
        </form>
        
    </div>

    <footer>
        <div class="footer-container">
            <!-- Columna Izquierda: Copyright y Redes Sociales -->
            <div class="footer-column left-column">

                    </a>

            </div>
    
            <!-- Columna Derecha: Formulario de Suscripción y Preguntas Frecuentes -->
            <div class="footer-column right-column">

                    <p>SUSCRÍBETE Y ENTÉRATE DE TODAS LAS NOVEDADES QUE TENEMOS PARA TI</p>

                    </form>
                </div>

                <div class="faq-link">
